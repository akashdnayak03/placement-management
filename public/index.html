<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage Placements</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <nav class="navber navber-expand-lg bg-primary sticky-top p-3">
      <div class="container">
        <div class="nav-brand">
          <a href="index.html" class="text-white text-decoration-none fs-3">
            <i class="fas fa-graduation-cap me-2"></i>
            Collage Placements</a
          >
        </div>
      </div>
    </nav>

    <div class="container-xl mt-4">
      <div class="d-flex justify-content-between align-item-center mb-4">
        <h3 class="h3">Dashboard OverView</h3>
        <div class="btn-group">
          <a href="add-student.html" class="btn btn-outline-warning">
            <i class="fas fa-user-plus me-1"></i>Add Student
          </a>
          <a href="add-compani.html" class="btn btn-outline-info">
            <i class="fas fa-building me-1"></i>Add Compan
          </a>
          <a href="add-placement.html" class="btn btn-outline-success">
            <i class="fas fa-briefcase me-1"></i>Add Placement
          </a>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-xl-4 col-md-6 mb-4 w-100">
          <div class="card border- shadow">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="card-text text-info">TOTAL STUDENTS</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-users fa-2x text-primary"></i>
                </div>
                <div class="h3 mt-0" id="total-students">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-xl-4 col-md-6 mb-4 w-100">
          <div class="card border- shadow">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="card-text text-success">TOTAL COMPANIES</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-building fa-2x text-primary"></i>
                </div>
                <div class="h3 mt-0" id="total-companies">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-xl-4 col-md-6 mb-4 w-100">
          <div class="card border- shadow">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="card-text text-danger">TOTAL PLACEMENTS</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-briefcase fa-2x text-primary"></i>
                </div>
                <div class="h3 mt-0" id="total-placement">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-xl-4 col-md-6 mb-4 w-100">
          <div class="card border- shadow">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="card-text text-warning">SELECTED STUDENTS</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-clock fa-2x text-primary"></i>
                </div>
                <div class="h3 mt-0" id="selected-students">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-xl-4 col-md-6 mb-4 w-100">
          <div class="card border- shadow">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="card-text text-secondary">APPLIED</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-paper-plane fa-2x text-primary"></i>
                </div>
                <div class="h3 mt-0" id="applied">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    

      <div class="row mb-4">
        <div class="col-xl-4 col-md-6 mb-4 w-100">
          <div class="card border- shadow">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="card-text text-info">INTERVIEW</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-comments fa-2x text-primary"></i>
                </div>
                <div class="h3 mt-0" id="intervies">0</div>
              </div>
            </div>
          </div>
        </div>   
      </div>
   

      <div class="row mb-4">
        <div class="col-xl-4 col-md-6 mb-4 w-100">
          <div class="card border- shadow">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col">
                  <div class="card-text text-danger">REJECTED</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-times-circle fa-2x text-primary"></i>
                </div>
                <div class="h3 mt-0" id="rejected">0</div>
              </div>
            </div>
          </div>
        </div>   
      </div>
      
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

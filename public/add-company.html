<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Company - Placement Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-graduation-cap me-2"></i>
          Placement Management
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="students.html">
                <i class="fas fa-users me-1"></i>Students
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="companies.html">
                <i class="fas fa-building me-1"></i>Companies
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="placements.html">
                <i class="fas fa-briefcase me-1"></i>Placements
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Add New Company</h1>
        <a href="companies.html" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-1"></i>Back to Companies
        </a>
      </div>

      <div class="card shadow">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0">Company Information</h5>
        </div>
        <div class="card-body">
          <form id="companyForm" method="post" >
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Company Name *</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="industry" class="form-label">Industry</label>
                <input
                  type="text"
                  class="form-control"
                  id="industry"
                  name="industry"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="website" class="form-label">Website</label>
              <input
                type="url"
                class="form-control"
                id="website"
                name="website"
                placeholder="https://example.com"
              />
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="window.location.href='compaines.html'"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" >
                <i class="fas fa-save me-1"></i>Add Company
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/add-company.js"></script>
  </body>
</html>

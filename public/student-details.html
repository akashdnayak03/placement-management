<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details - Placement Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-graduation-cap me-2"></i>
          Placement Management
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="students.html">
                <i class="fas fa-users me-1"></i>Students
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="companies.html">
                <i class="fas fa-building me-1"></i>Companies
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="placements.html">
                <i class="fas fa-briefcase me-1"></i>Placements
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Student Details</h1>
        <a href="students.html" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-1"></i>Back to Students
        </a>
      </div>

      <div class="row">
        <div class="col-lg-8">
          <div class="card shadow mb-4">
            <div class="card-header bg-white">
              <h5 class="card-title mb-0">Personal Information</h5>
            </div>
            <div class="card-body">
              <div id="studentDetails"></div>
            </div>
          </div>

          <div class="card shadow">
            <div class="card-header bg-white">
              <h5 class="card-title mb-0">Placement History</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Company</th>
                      <th>Position</th>
                      <th>Package</th>
                      <th>Status</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody id="placementsTableBody"></tbody>
                </table>
              </div>
              <div
                id="noPlacements"
                class="text-center py-4"
                style="display: none"
              >
                <i class="fas fa-briefcase fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">No Placement Records</h5>
                <p class="text-muted">
                  This student hasn't applied for any placements yet.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/student.js"></script>
  </body>
</html>

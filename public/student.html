<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students - Placement Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow p-3"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="fas fa-graduation-cap me-2 fs-1"></i>Collage Placements
        </a>

        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navcol"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link"
                ><i class="fas fa-tachometer-alt fs-3 me-2"></i>Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="students.html">
                <i class="fas fa-users fs-3 me-2"></i>Students
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link"
                ><i class="fas fa-building fs-3 me-2"></i>Companies</a
              >
            </li>
            <li class="nav-item">
              <a href="" class="nav-link"
                ><i class="fas fa-briefcase fs-3 me-2"></i>Placement</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-item-center mb-4">
        <h1 class="h3">Add Students</h1>
        <a href="add-student.html" class="btn btn-primary text-white"
          ><i class="fas fa-plus me-2 fs-"></i>Add Student</a
        >
      </div>
      <div class="card shadow">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0">All Students</h5>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Student Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>CGPA</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="studentTablebody"></tbody>
              </table>
            </div>
            <div id="noStudents" class="text-center py-4" style="display: none">
              <i class="fas fa-users fa-3x text-muted mb-3"></i>
              <h5 class="text-muted">No Students Found</h5>
              <p class="text-muted">
                Get started by adding your first student.
              </p>
              <a href="add-student.html" class="btn btn-primary">Add Student</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/students.js"></script>
  </body>
</html>

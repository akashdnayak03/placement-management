<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Companies - Placement Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-graduation-cap me-2"></i>
          Placement Management
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="students.html">
                <i class="fas fa-users me-1"></i>Students
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="companies.html">
                <i class="fas fa-building me-1"></i>Companies
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="placements.html">
                <i class="fas fa-briefcase me-1"></i>Placements
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Companies Management</h1>
        <a href="add-company.html" class="btn btn-primary">
          <i class="fas fa-plus me-1"></i>Add Company
        </a>
      </div>

      <div class="card shadow">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0">All Companies</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Industry</th>
                  <th>Phone</th>
                  <th>Website</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="companiesTableBody"></tbody>
            </table>
          </div>
          <div id="noCompanies" class="text-center py-4" style="display: none">
            <i class="fas fa-building fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">No Companies Found</h5>
            <p class="text-muted">Get started by adding your first company.</p>
            <a href="add-company.html" class="btn btn-primary">Add Company</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/companies.js"></script>
  </body>
</html>

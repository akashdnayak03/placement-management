<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary sticky-top p-3">
      <div class="container">
            <a class="navbar-brand text-white" href="index.html">
                <i class="fas fa-graduation-cap me-1 fs-2"></i>
                Placement Management
            </a>
        
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navcol"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navcol">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link"
                ><i class="fas fa-tachometer-alt fs-3 text-white me-2"></i
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="student.html">
                <i class="fas fa-users fs-3 me-2 text-white"></i>Students
              </a>
            </li>
            <li class="nav-item">
              <a href="compaines.html" class="nav-link"
                ><i class="fas fa-building fs-3 me-2 text-white"></i>Companies
              </a>
            </li>
            <li class="nav-item">
              <a href="placement.html" class="nav-link"
                ><i class="fas fa-briefcase fs-3 me-2 text-white"></i>Placement
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="d-flex flex-direction-row justify-content-between">
        <h2 class="h3">Add new student</h2>
        <a href="student.html" class="btn btn-outline-secondary"
          ><i class="fas fa-arrow-left"> </i> Back to Student</a
        >
      </div>

      <div class="card shadow mt-2">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0">Student Information</h5>
        </div>
        <div class="card-body">
          <form id="add-student-form">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="student-id" class="form-label">Student Id*</label>
              </div>
              <div class="col-md-8 mb-3">
                <input
                  type="text"
                  id="student-id"
                  name="student-id"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="student-name" class="form-label">Full Name*</label>
              </div>
              <div class="col-md-8 mb-3">
                <input
                  type="text"
                  id="student-name"
                  name="student-name"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="student-email" class="form-label">Email*</label>
              </div>
              <div class="col-md-8 mb-3">
                <input
                  type="email"
                  id="student-email"
                  name="student-email"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="student-number" class="form-label">Phone no</label>
              </div>
              <div class="col-md-8 mb-3">
                <input
                  type="phone"
                  id="student-number"
                  name="student-number"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="student-department" class="form-label"
                  >Department</label
                >
              </div>
              <div class="col-md-8 mb-3">
                <input
                  type="text"
                  id="student-department"
                  name="student-department"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="student-cgpa" class="form-label">CGPA</label>
              </div>
              <div class="col-md-8 mb-3">
                <input
                  type="number"
                  id="student-dcgpa"
                  name="student-cgpa"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="student-skills" class="form-label">Skills</label>
              </div>
              <div class="col-md-8 mb-3">
                <textarea
                  type="text"
                  id="student-skills"
                  name="student-skills"
                  class="form-control"
                ></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer d-flex justify-content-end bg-white gap-4">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="window.location.href='add-student.html'"
          >
            Cancel
          </button>
          <button type="submit" form="add-student-form" class="btn btn-success">
            <i class="fas fa-save me-2"></i> Save Student
          </button>
        </div>
      </div>
    </div>
    <script src="add-student.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
